<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ampersan Amperdesktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Ampersan/css/style01.css">
  <link rel="stylesheet" href="/Ampersan/css/navbars.css">
  <link rel="stylesheet" href="/Ampersan/Amperdesktop/src/window.css">
</head>

<body>
  <div id="windowsettings">
      <div id="windowsettingsheader">
        <a>Settings</a>
        <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-square.svg" class="educake" id="settingsmaximise">
        <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-cross.svg" class="educake" id="settingsclose">
      </div>
    <iframe style="z-index: 8" class="windowframe" src="/Ampersan/Amperdesktop/defaultapps/Settings/src/app.html" frameborder="0"></iframe>
  </div>
  <div id="windoweducake">
    <div id="windoweducakeheader">
      <a>Educake</a>
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-square.svg" class="educake" id="educakemaximise">
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-cross.svg" class="educake" id="educakeclose">
    </div>
    <iframe style="z-index: 8" class="windowframe" src="https://educake.co.uk" frameborder="0"></iframe>
  </div>
  <div id="windowappim">
    <div id="windowappimheader">
      <a>Application Installation Manager</a>
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-square.svg" class="educake" id="appimmaximise">
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-cross.svg" class="educake" id="appimclose">
    </div>
    <iframe style="z-index: 8" class="windowframe" src="/Ampersan/Amperdesktop/defaultapps/Appinstallmanager/src/index.html" frameborder="0"></iframe>
  </div>
  <div id="windowkahoot">
    <div id="windowkahootheader">
      <a>Kahoot</a>
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-square.svg" class="educake" id="kahootmaximise">
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-cross.svg" class="educake" id="kahootclose">
    </div>
    <iframe style="z-index: 8" class="windowframe" src="https://kahoot.it" frameborder="0"></iframe>
  </div>
  <div id="windownotes">
    <div id="windownotesheader">
      <a>Notes</a>
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-square.svg" class="educake" id="notesmaximise">
      <input type="image" src="/Ampersan/assets/icons/svg/fi-rr-cross.svg" class="educake" id="notesclose">
    </div>
    <iframe style="z-index: 8" class="windowframe" src="/Ampersan/Amperdesktop/defaultapps/Notes/src/app.html" frameborder="0"></iframe>
  </div>
    <div>
      <div id="sidebar">
        <div class="notificationssb">
          <h2>Notifications</h2>
          <div class="notificationcard" id="notifcard">
            <p class="sbnotificationtextlarge" id="notiftitle">Educake</p>
            <p class="sbnotificationtextsmall" id="notifbody">Username: ethanw0758</p>
          </div>
          <div class="notificationcard" id="notifcard">
            <p class="sbnotificationtextlarge" id="notiftitle">404</p>
            <p class="sbnotificationtextsmall" id="notifbody">---Not Found---</p>
          </div>
        </div>
        <div class="usersb">
          <img class="sbuserlogo" src="/Ampersan/assets/blankusericon.png" alt="Nothing to see here.">
          <h2>Unknown User</h2>
          <li class="sbuser">
            <a class="sbuserbutton" href="/Ampersan/Amperdesktop/src/Login.html">Switch User</a>
            <a class="sbuserbutton" href="/Ampersan/Apps.html">Logout</a>
          </li>
        </div>
        <div class="settingssb"></div>
      </div>
      <div id="glancebar">
        <div class="gbborder">
          <div class="gbappcard">
            <div class="gbapp">
              <img src="/Ampersan/Amperdesktop/defaultapps/Educake/appicon.png" alt="">
              <p class="gbappname">Educake</p>
            </div>
          </div>
          <div class="gbappcard">
            <div class="gbapp">
              <img src="/Ampersan/Amperdesktop/defaultapps/Kahoot/appicon.png" alt="">
              <p class="gbappname">Kahoot</p>
            </div>
          </div>
          <div class="gbappcard">
            <div class="gbapp">
              <img src="/Ampersan/Amperdesktop/defaultapps/Settings/appicon.png" alt="">
              <p class="gbappname">Settings</p>
            </div>
          </div>
      <footer class="footer">
        <div class="taskbar">

          <div class="taskbarapp">
            <input type="image" id="placeholder" class="app" src="/Ampersan/assets/icons/appiconerror.png">
            </input>
          </div>

          <div class="taskbarapp">
            <input type="image" class="app" id="educake" src="/Ampersan/Amperdesktop/defaultapps/Educake/appicon.png">
            </input>
          </div>

          <div class="taskbarapp">
            <input type="image" class="app" id="settings" src="/Ampersan/Amperdesktop/defaultapps/Settings/appicon.png">
            </input>
          </div>

          <div class="taskbarapp">
            <input type="image" class="app" id="kahoot" src="/Ampersan/Amperdesktop/defaultapps/Kahoot/appicon.png">
            </input>
          </div>

          <div class="taskbarapp">
            <input type="image" class="app" id="notes" src="/Ampersan/Amperdesktop/defaultapps/Notes/appicon.png">
            </input>
          </div>

          <div class="taskbarapp">
            <input type="image" class="app" id="appim" src="/Ampersan/Amperdesktop/defaultapps/Appinstallmanager/appicon.png">
            </input>
          </div>

          <div class="taskbarsolidleft">
            <div class="gblogo appsolid" id="glancebartoggle">
            </div>
          </div>

          <div class="taskbarsolidright">
            <div id="sidebartoggle" class="sbtoggle appsolid">
            </div>
          </div>
        </footer>
      </div>
    </div>
</body>

</html>

<script src="/Ampersan/js/UserVisualData.js"></script>
<script src="/Ampersan/Amperdesktop/defaultapps/Settings/window_api.js"></script>
<script src="/Ampersan/Amperdesktop/defaultapps/Educake/window_api.js"></script>
<script src="/Ampersan/Amperdesktop/defaultapps/Kahoot/window_api.js"></script>
<script src="/Ampersan/Amperdesktop/defaultapps/Notes/window_api.js"></script>
<script src="/Ampersan/Amperdesktop/defaultapps/Appinstallmanager/window_api.js"></script>

<link rel="stylesheet" href="/Ampersan/Amperdesktop/defaultapps/Appinstallmanager/src/app.css">
<link rel="stylesheet" href="/Ampersan/Amperdesktop/defaultapps/Educake/src/app.css">
<link rel="stylesheet" href="/Ampersan/Amperdesktop/defaultapps/Kahoot/src/app.css">
<link rel="stylesheet" href="/Ampersan/Amperdesktop/defaultapps/Notes/src/app.css">
<link rel="stylesheet" href="/Ampersan/Amperdesktop/defaultapps/Settings/src/app.css">

<script src="/Ampersan/Amperdesktop/defaultapps/Settings/src/js/desktopbackground.js"></script>

<style>
  iframe {
    margin-top: 0;
    margin-left: 0;
  }
  #sidebar {
    background-color: rgb(99, 99, 99);
    width: 0vw;
    height: 100vh;
    margin-left: 100vw;
    position: fixed;
    overflow-x: hidden;
    transition: 250ms;
  }

  .taskbar {
    background-color: rgb(99, 99, 99);
    margin-top: auto;
    display: flex;
    overflow: hidden;
    z-index: 1;
    position: fixed;
    bottom: 0vh;
    width: 100vw;
    text-align: center;
    height: 50px;
  }

  .taskbarsolidleft {
    background-color: rgb(99, 99, 99);
    margin-top: auto;
    display: flex;
    margin-right: 1vw;
    z-index: 2;
    position: fixed;
    text-align: center;
  }

  .taskbarsolidright {
    background-color: rgb(99, 99, 99);
    margin-top: auto;
    display: flex;
    z-index: 2;
    position: fixed;
    text-align: center;
    right: 0.1vw;
  }

  .taskbarapp {
    width: 48px;
    margin-bottom: 0;
    padding-bottom: 0;
    padding-right: 0.1vw;
  }

  .footer {
    position: fixed;
    width: 100%;
    text-align: center;
  }

  .app {
    background-color: rgba(255, 0, 255, 0);
    border: 0;
    width: 48px;
    padding-top: 1px;
    padding-left: 1px;
  }

  .appsolid {
    width: 48px;
    height: 48px;
    padding-top: 1px;
    padding-left: 1px;
  }

  .desktopbackground {
    z-index: 11;
    width: 99vw;
    height: 99vh;
  }

  input[type="button"] {
    outline: none;
  }
  input[type="button"]::-moz-focus-inner {
    border: 0;
  }

  input[type="image"] {
    outline: none;
  }
  input[type="image"]::-moz-focus-inner {
    border: 0;
  }

  .windowframe {
    width: 100%;
    height: 100%;
  }

  body {
    margin: 0 0 0 0;
    background-position: 50% 2.5%;
    position: fixed;
    background-size: auto;
    background-image: url("/Ampersan/assets/Amperdesktop_Backgrounds/(10).PNG");
  }

  ::-webkit-scrollbar {
    width: 0.5vw;
  }

/* Track */
  ::-webkit-scrollbar-track {
    background: #333333;
  }

/* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 0px;
  }

/* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: rgb(94, 94, 94);
  } 

  ::-webkit-scrollbar-corner {
    background-color: rgba(51, 51, 51, 0);
  }

  .notificationcard {
    margin-left: 1vw;
    width: 23vw;
    height: 10vh;
    background-color: #333333;
    margin-bottom: 1vh;
    overflow-x: hidden;
    overflow-y: auto;
  }

  .usersb {
    width: 23vw;
    margin-left: 1vw;
    background-color: #333333;
    overflow: hidden;
  }

  .sbuserlogo {
    margin-top: 1vh;
    margin-left: 8vw;
    width: 8vw;
  }

  .sbuser {
    background-color: #292929;
    list-style-type: none;
    list-style: none;
    transition: 500ms;
    display: flex;
  }

  .sbuserlogout:hover {
    background-color: #131313;
  }

  .notificationssb {
    overflow-y: auto;
    overflow-x: hidden;
  }

  div {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .sbnotificationtextlarge {
    font-size: 30px;
    padding-top: 0.5vh;
    text-align: center;
  }

  .sbnotificationtextsmall {
    font-size: 20px;
    padding-left: 0.5vw;
    padding-bottom: 0.5vh;
    text-align: center;
  }

  .educake {
    width: 18px;
    height: 18px;
    float: right;
  }

  .gbapp {
    background-color: #333333;
    text-align: center;
    display: flex;
    flex-direction: row;
  }

  .gbapp img {
    height: 4vw;
    width: 4vw;
    padding-right: 1vw;
  }

  .gbappcard {
    width: 14vw;
    margin-left: 0.5vw;
    margin-top: 0.5vh;
  }

  #glancebar {
    width: 0vw;
    overflow-x: hidden;
    transition: 250ms;
    background-color: rgb(99, 99, 99);
    height: 100vh;
    overflow-y: scroll;
    overflow-x: hidden;
  }

  .gbborder {
    padding-top: 0.5vh;
    z-index: 1;
  }

  .sbuserbutton {
    width: 11.5vw;
  }

  .gblogo {
    background-size: contain;
    background-image: url("/Ampersan/assets/IMG_0810.PNG");
    transition: 200ms;
  }

  .gblogo:hover {
    background-size: contain;
    background-image: url("/Ampersan/assets/IMG_0811.PNG");
  }

  .gblogo:active {
    background-size: contain;
    background-image: url("/Ampersan/assets/IMG_0806.PNG");
  }

  .sbtoggle {
    background-size: contain;
    background-image: url("/Ampersan/assets/IMG_0808.PNG");
    transition: 200ms;
  }

  .sbtoggle:hover {
    background-size: contain;
    background-image: url("/Ampersan/assets/IMG_0807.PNG");
  }

  .sbtoggle:active {
    background-size: contain;
    background-image: url("/Ampersan/assets/IMG_0812.PNG");
  }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

<script>
  document.getElementById('glancebartoggle').addEventListener('click', function () {

    (document.getElementById('glancebar').style.width == '0vw' || document.getElementById('glancebar').style.width == '')
      ? document.getElementById('glancebar').style.width = '15.5vw'
      : document.getElementById('glancebar').style.width = '0vw';
  }, false);

  document.getElementById('sidebartoggle').addEventListener('click', function () {

    (document.getElementById('sidebar').style.width == '0vw' || document.getElementById('sidebar').style.width == '')
      ? document.getElementById('sidebar').style.width = '25vw'
      : document.getElementById('sidebar').style.width = '0vw';

    (document.getElementById('sidebar').style.marginLeft == '100vw' || document.getElementById('sidebar').style.marginLeft == '')
      ? document.getElementById('sidebar').style.marginLeft = '75vw'
      : document.getElementById('sidebar').style.marginLeft = '100vw';

  }, false);

  document.getElementById('notifcard').addEventListener('click', function () {

    (document.getElementById('notiftitle').style.display == 'none' || document.getElementById('notiftitle').style.display == '')
      ? document.getElementById('notiftitle').style.display = 'block'
      : document.getElementById('notiftitle').style.display = 'none';

    (document.getElementById('notifbody').style.display == 'block' || document.getElementById('notifbody').style.display == '')
      ? document.getElementById('notifbody').style.display = 'none'
      : document.getElementById('notifbody').style.display = 'block';

    }, false);
</script>
